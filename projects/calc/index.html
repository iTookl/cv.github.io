<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>
	<div class="wraper">
		<div id="allApp">

			<div id="showTheOutput">
				<div id="output">0</div>
			</div>

			<div class="wrapperForButtons">
				<div id="numbers">
					<div id="deleteButtons">
						<div class="clear hoverColor" id="clear">C</div>
						<div class="usualButtons hoverColor" id="backSpace">←</div>
					</div>
					
					<div id="wrapperForNumbersForEvent">
						<div class="numbersInRow">
							<div class="usualButtons hoverColor number">7</div>
							<div class="usualButtons hoverColor number">8</div>
							<div class="usualButtons hoverColor number">9</div>
						</div>

						<div class="numbersInRow">
							<div class="usualButtons hoverColor number">4</div>
							<div class="usualButtons hoverColor number">5</div>
							<div class="usualButtons hoverColor number">6</div>
						</div>

						<div class="numbersInRow">
							<div class="usualButtons hoverColor number">3</div>
							<div class="usualButtons hoverColor number">2</div>
							<div class="usualButtons hoverColor number">1</div>
						</div>
						
						<div id="zero" class="usualButtons hoverColor number">0</div>
					</div>
				</div>

				<div>
					<div id="symbols">
						<div class="symolButt" id="division">÷</div>
						<div class="symolButt" id="multiplication">×</div>
						<div class="symolButt" id="minus">-</div>
						<div class="symolButt" id="plus">+</div>
						<!-- <div class="symolButt" id="equal">=</div> -->
					</div>
					<div class="symolButt" id="equal">=</div>
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>


</body>
</html>
